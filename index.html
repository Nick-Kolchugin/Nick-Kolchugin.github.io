<!DOCTYPE html>
<html>
<head>
    <title>Меню десертов</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Меню десертов</h1>
<div class="menu">
    <div class="inner_table">
        <div class="dessert">
            <img src="imgs/cheesecake.png" alt="Cheesecake" class="img">
            <h3>Чизкейк</h3>
            <p class="price">1500 тг.</p>
            <button id="btn1" class="add-to-cart">Добавить в корзину</button>
        </div>
        <div class="dessert">
            <img src="imgs/cake.png" alt="Cake" class="img">
            <h3>Торт</h3>
            <p class="price">3000 тг.</p>
            <button id="btn2" class="add-to-cart">Добавить в корзину</button>
        </div>
        <div class="dessert">
            <img src="imgs/donut.png" alt="Donut" class="img">
            <h3>Пончик</h3>
            <p class="price">800 тг.</p>
            <button id="btn3" class="add-to-cart">Добавить в корзину</button>
        </div>
        <div class="dessert">
            <img src="imgs/pancake.png" alt="Pancake" class="img">
            <h3>Панкейки</h3>
            <p class="price">1000 тг.</p>
            <button id="btn4" class="add-to-cart">Добавить в корзину</button>
        </div>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>

</body>
</html>
